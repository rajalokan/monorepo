name: Server

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4    

      - name: Print all env variables
        env:
          ENV_VARS: ${{ toJSON(env) }}
        run: |
          echo ${ENV_VARS}

      - name: Print all vars
        env:
          ENV_VARS: ${{ toJSON(vars) }}
        run: |
          echo ${ENV_VARS}     

      - name: Stringfy
        id: stringify
        env:
          ENV_VARS: ${{ toJSON(vars) }}
        run: |
          echo ${ENV_VARS} | jq -R
          echo "vars_json=$(echo ${ENV_VARS} | jq -R)" >> "$GITHUB_OUTPUT"

      - name: Read
        run: |
          echo ${{ steps.stringify.outputs.vars_json }}
          
      - name: Set up service level environment variables
        uses: ./.github/actions/setup-env
        with:
          vars_json: ${{ steps.stringify.outputs.vars_json }}
          service_name: SERVER        
          
      - name: Print all env variables
        env:
          ENV_VARS: ${{ toJSON(env) }}
        run: |
          echo ${ENV_VARS}

